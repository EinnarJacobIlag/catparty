<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Interaction Timer</title>
    <link rel="stylesheet" href="style-test.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <audio autoplay loop id="background-music">
      <source src="sound/cat-music.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <audio id="gun" preload="auto">
      <source src="sound/Gunshot Sound Effect-1.mp3" type="audio/mpeg" />
    </audio>
    <img id="video-background" src="image/disco.gif" alt="" />
    <h1>Cat Dance Party!!!</h1>
    <h2>Don't leave the party or we all die!</h2>
    <div id="timer">0d 0h 0m 0s</div>
    <div id="cats">
      <img class="catPeople" id="one" src="image/pete-cat.gif" alt="" />
      <img class="catPeople" id="two" src="image/groovy-cat.gif" alt="" />
      <img class="catPeople" id="three" src="image/dj-cat.gif" alt="" />
      <img class="catPeople" id="four" src="image/real-cat.gif" alt="" />
      <img class="catPeople" id="five" src="image/twerk-cat.gif" alt="" />
    </div>
  </body>
  <footer>
    <p></p>
  </footer>
</html>
